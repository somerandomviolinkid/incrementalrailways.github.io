<!DOCTYPE html>
<html>
<header>
    <title>bobby's railway game</title>
    <link rel="stylesheet" href="stylesheet.css">
</header>

<body>
    <div class="mainDiv">
        <h2>Shop</h2>
        <div class="subDiv">
            <h3>Locomotives</h3>
            <button onclick="buyLocomotive('d1000')" class="shopButton">Buy d1000 locomotive<br>Costs $500,000</button>
        </div>
        <div class="subDiv">
            <h3>Freight cars</h3>
            <button class="shopButton">Buy hopper car<br>Costs $120,000</button>
        </div>

        <div class="subDiv">
            <h3>Fuel</h3>
            <button class="shopButton">Buy 1,000 liters of fuel<br>Costs $10,000</button>
        </div>
    </div>
    <div class="mainDiv">
        <h2>Routes</h2>
        <button id="route1Button"
            onclick="createRoute('coalMineToPowerPlant', 'Coal mine to power plant', 30, 'hopper', 'route1Button')">Create
            route from coal mine to power plant!<br>30 km, hopper cars<br>Costs: $30,000</button>
        <div id="routeInfo" class="subDiv">
            <h3 id="routeTitle"></h3>
            <p id="routeLegnth"></p>
            <p id="routeFuel"></p>
            <div class="subRouteDiv">
                <p id="locomotiveCount" class="routeInfoP"></p>
                <button class="addRollingStockButton" onclick="addLocomotive('d1000')">+</button>
                <button class="addRollingStockButton" onclick="removeLocomotive('d1000')">-</button>
            </div>

            <div class="subRouteDiv">
                <p id="freightCarCount" class="routeInfoP"></p>
                <button class="addRollingStockButton">+</button>
                <button class="addRollingStockButton">-</button>
            </div>

            <div class="subRouteDiv">
                <p id="allocatedFuelCount" class="routeInfoP"></p>
                <button class="addRollingStockButton">+</button>
                <button class="addRollingStockButton">-</button>
            </div>

            <div class="subRouteDiv">
                <button id="routeControlButton">Dispatch locomotive</button>
            </div>
        </div>
    </div>
    <div class="mainDiv">
        <h2>Rolling stock</h2>
        <div class="subDiv">
            <p id="d1000TotalCount" class="stuffCount"></p>
            <p id="d1000AvailableCount" class="stuffCount"></p>
        </div>
    </div>
    <div class="mainDiv">
        <h2>Resources</h2>
        <div class="subDiv">
            <p id="moneyCount" class="stuffCount"></p>
            <p id="fuelCount" class="stuffCount"></p>
        </div>
    </div>
    <div id="settingsDiv" class="mainDiv">
        <h2>Settings</h2>
        <button class="settingButton" onclick="saveData()">Save data</button>
        <button class="settingButton" onclick="resetData()">Reset data</button>
        <button class="settingButton" onclick="downloadData()">Export data</button>
        <button class="settingButton" onclick="uploadData()">Import data</button>
    </div>

</body>

<script src="data.js"></script>
<script src="routes.js"></script>
<script src="main.js"></script>
<script src="rollingStockStats.js"></script>
<script src="saving.js"></script>
<script src="init.js"></script>
<script src="train.js"></script>

</html>
